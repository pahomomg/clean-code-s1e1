<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="main-page">
    <header class="header">
      <img
        class="header__image"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower's matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?;</a
      >
    </header>
    <main class="main">
      <section class="section add-task">
        <h3 class="section__title">Add Item</h3>
        <div class="add-task__wrapper">
          <input id="new-task" class="add-task__input" type="text" />
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="section todo">
        <h3 class="section__title">Todo</h3>
        <ul class="todo__tasks" id="incomplete-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" /><label
              class="tasks__label"
              >Pay Bills</label
            >
            <input type="text" class="tasks__text" /><button
              class="tasks__btn-edit"
            >
              Edit
            </button>
            <button class="tasks__btn-del">
              <img
                class="btn-del__img"
                src="./remove.svg"
                alt="Delete button"
              />
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input class="tasks__checkbox" type="checkbox" /><label
              class="tasks__label"
              >Go Shopping</label
            >
            <input type="text" value="Go Shopping" class="tasks__text" />
            <button class="tasks__btn-edit">Save</button>
            <button class="tasks__btn-del">
              <img
                class="btn-del__img"
                src="./remove.svg"
                alt="Delete button"
              />
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed">
        <h3 class="section__title">Completed</h3>
        <ul class="completed__tasks" id="completed-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked /><label
              class="tasks__label"
              >See the Doctor</label
            >
            <input type="text" class="tasks__text" /><button
              class="tasks__btn-edit"
            >
              Edit
            </button>
            <button class="tasks__btn-del">
              <img
                class="btn-del__img"
                src="./remove.svg"
                alt="Delete button"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
